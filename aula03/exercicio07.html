<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script> 
        var idade = parseInt(prompt("Qual é a sua idade?"));
        var nome = prompt("Qual é seu nome?")
        if (idade < 18){
            alert("Você tem "+idade+" anos de idade. Portanto é menor de idade, mas e seu nome é: "+nome);
        } else{
            alert("Você tem "+idade+" anos de idade. Portanto é maior de idade, mas e seu nome é: "+nome);
        }

       
       
        
    </script>
</head>
<body>
    <h1>Maneiras de interação com o Usuário</h1>
</body>
</html>
