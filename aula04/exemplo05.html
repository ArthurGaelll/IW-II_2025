<html lang="en">

<body>
    <script>
        //LAÇO FOR CONTAR DE 1 ATÉ 10
        let total_pares = 0;
        for(let i = 1; i<=10; i++){
            if(i % 2 == 0){
                //console.log(i);
                total_pares = total_pares + 1;
            }            
        }
        console.log("Soma dos pares é :",total_pares);
    </script>
</body>
