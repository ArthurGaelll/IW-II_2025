<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = parseInt(prompt("Digite um número de 1 a 7: "));
        switch (num) {
            case 1:
                console.log("DOMINGO");                
                break;
            case 2:
                console.log("SEGUNDA");                
                break;
            case 3:
                console.log("TERÇA");                
                break;
            case 4:
                console.log("QUARTA");                
                break;
            case 5:
                console.log("QUINTA");                
                break;
            case 6:
                console.log("SEXTA");                
                break;
            case 7:
                console.log("SÁBADO");                
                break;
        
            default:
                console.log("NÃO EXISTE NÚMEROS NA SEMANA NEGATIVOS OU MAIORES QUE 7");
                break;
        }
    </script>
</body>
</html>
